      <div class="container my-4">
        <h2>Patient Registration Form</h2>
        <form>
          <div class="form-row">
            <div class="form-group col-md-5">
              <label for="inputname">Name</label>
              <input type="name" class="form-control" id="inputname" placeholder="Enter your name">
            </div>
            <div class="form-group col-md-6">
              <label for="inputgender">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Other
                </label>
              </div>
            </div>
  
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main road">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="form-group col-md-2">
              <label for="inputpincode">Pin Code</label>
              <input type="number" class="form-control" id="inputpincode">
            </div>
            <div class="form-group col-md-4">
              <label for="inputdate">Date of Birth</label>
              <input type="date" class="form-control" id="inputdate">
            </div>
          </div>

          <div class="form-group ">
            <label for="inputhistory">Tell us your medical history</label>
            <input type="text" class="form-control" id="inputhistory" placeholder="">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Book appointment
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
